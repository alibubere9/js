<html>

<head>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <div class="form-group container f1">
        <div class="head1">
            <h2>SIGNUP FORM</h2>
        </div>
        <form name="reg" method="post">

            <input type="text" name="ename" id="ename" placeholder="Name"><br>
            <input type="email" name="eemail" id="eemail" placeholder="e-mail"><br>
            <input type="password" name="epass" placeholder="Password"><br>
            <input type="password" name="epass2" placeholder="Confirm Password"><br>
            <button class="btn btn-block su" onclick="reg()">Sign UP NOW!</button>
            <p id="update">Your details will be updated here</p>
        </form>
    </div>

</body>

</html>
